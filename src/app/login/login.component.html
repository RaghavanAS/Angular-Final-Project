<!-- Home page with a login link if not logged in 
  Information aout the application
  Button to Add flight info if logged in successfully -->
<div class="container">
  <h4 *ngIf="auth.isAuthenticated()">
    Welcome {{profile?.nickname}}
  </h4>
  <h4 *ngIf="!auth.isAuthenticated()">
    You are not logged in! Please
    <a (click)="auth.login()">Log In</a> to continue.
  </h4>

  <h1> Welcome to FlightApp </h1>
    <blockquote>
      <p>We are a High growth business with simple-aim: to inspire travellers around the world and make travel search as easy as possible through our world-class technology.</p>
    </blockquote>
    <button class="btn btn-primary btn-margin" *ngIf="auth.isAuthenticated()" routerLink="/register">
      Add Flights
    </button>
  </div>
